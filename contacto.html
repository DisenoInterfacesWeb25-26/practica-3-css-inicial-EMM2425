<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Diseño de Interfaces Web 2 y 3</title>
        <meta name="title" content="Diseño de Interfaces Web 2 y 3">
        <meta name="description" content="Ejercicios 2 y 3 del módulo DIW">
        <meta name="author" content="Elena">
        <meta name="keywords" content="html, css, supermercado">
        <meta name="language" content="es">
    </head>
    <body>
        <header>Supermercado DIW</header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <form>
            <fieldset>
            <!-- Nombre -->
                <div class= "form-row">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="caja" id="nombre" name="nombre" placeholder="Nombre" max="40" size="40" pattern="[A-Za-z0-9]+" required autofocus>
                </div>
            <!-- Email -->
                <div class= "form-row">
                    <label for="email">Email:</label>
                    <input type="email" class="caja" id="email" name="email" placeholder="email@ejemplo.com" required>
                </div>
            <!-- Edad -->
                <div class= "form-row">
                    <label for="edad">Edad:</label>
                    <input type="number" min="18" max="99" class="caja" id="edad" name="edad" placeholder="18-99" required>
                </div>
            <!-- Teléfono -->
                <div class= "form-row">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" class="caja" id="telefono" name="telefono" placeholder="+34 000 000 000" required>
                </div>
            <!-- Consulta -->
                <div class= "form-row">
                    <label for="consulta">Consulta:</label>
                    <textarea rows="10" cols="50" placeholder="Escriba aquí su consulta" id="consulta" name="consulta" required></textarea>
                </div>
            <!-- Botón de enviar consulta-->
                <div class= "form-row">
                    <input type="submit" class="boton" id="enviar" name="enviar">
                </div>
            </fieldset>
            <section>
                <div>Datos de contacto</div>
                <div>Teléfono: <a href="tel:+34123456789">+34 123 456 789</a></div>
            </section>
        </form>
    </body>
</html>
